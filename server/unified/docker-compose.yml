version: '3.8'

services:
  Nightjar:
    build:
      context: ../..
      dockerfile: server/unified/Dockerfile
    container_name: Nightjar
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist encrypted workspace data
      - Nightjar-data:/app/server/unified/data
    environment:
      - PORT=3000
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  Nightjar-data:
    driver: local
